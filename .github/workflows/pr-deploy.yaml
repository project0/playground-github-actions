# Trigger a workflow run on a pull request labeled w
on:
  pull_request:
    types: [labeled]


permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  deploy:
    if: ${{ contains(fromJson('["deploy/sbx", "deploy/dev"]'), github.event.label.name) }}
    name: Build and Deploy (${{ github.event.label.name}})
    uses: ./.github/workflows/deploy.yaml
    with:
      deploy_environments: |
        ${{ toJSON(fromJSON('{"deploy/sbx": ["sbx"], "deploy/dev": ["dev"]}')[github.event.label.name]) }}

  comment:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ New deployment in progress on ${{ github.event.label.name }}!'
            })
